<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="navbar">
        <h1 class="game-title">Tic Tac Toe</h1>
        <input type="text" id="commentInput" class="comment-input" placeholder="Add comments ">
        <button id="addCommentButton" class="add-comment-button">Clear comments</button>
    </div>
    <div class="container">
        <div class="comments-section" id="commentsSection">
            
        </div>
    
    
    <div   id="gameId" class="gamediv" >
        <h1>Tic Tac Toe</h1>
        <h2 id="winLossDraw">Think before you click</h2>
        <div id="cells" class="cellDiv">
            <div id="box1" index ="0" class="box"></div>
            <div id="box2" index ="1" class="box"></div>
            <div id="box3" index ="2" class="box"></div>
            <div id="box4" index ="3" class="box"></div>
            <div id="box5" index ="4" class="box"></div>
            <div id="box6" index ="5" class="box"></div>
            <div id="box7" index ="6" class="box"></div>
            <div id="box8" index ="7" class="box"></div>
            <div id="box9" index ="8" class="box"></div>
            
            <button id="btn" class="btn1">reset game</button>
        </div>

    </div>
    <footer class="footer">
        <p>Thank you for playing with us!</p>
    </footer>
    
    
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="main.js" ></script>
</body>
</html>
